<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>NFT preview card component</title>
    <link rel="stylesheet" href="style.css">

  </head>

  <body>
<section class="main">
      <section class="container">
      <section class="card">
        <div class="div1">
          <div class="img-top">
            <img src="images/image-equilibrium.jpg" alt="">
            <div class="img-overlay">
              <img src="images/icon-view.svg" alt="">
            </div>
          </div>
        </div>
        <div class="div2">
          <h1  class="h1">Equilibrium #3429</h1>
          <p class="p1">Our Equilibrium collection promotes balance and calm</p>
          <article class="crypto">
            <aside class="aside1">
              <img src="/images/icon-ethereum.svg" alt="icon-ethereum">
              <h1>0.041 ETH</h1>
            </aside>
            <aside class="aside2">
              <img src="/images/icon-clock.svg" alt="icon-clock">
              <h1>3 days left</h1>
            </aside>
          </article>
        </div>
        <hr> 
        <footer>
          <img src="/images/image-avatar.png" alt="image-avatar">
          <p>Creation of <b>Jules Wyvern</b></p>
        </footer>
      </section>
      </section>
</section>
  </body>

</html>
